<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer360 Dashboard</title>
    
    <!-- Bootstrap and Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.min.js"></script>
    
    <!-- React, React DOM, and Axios -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/react-chartjs-2@5.0.0/dist/index.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- React application root container -->
    <div id="root">
        <!-- Loading indicator until React loads -->
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="text-center">
                <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <h2 class="mt-2">Loading Customer360 Dashboard...</h2>
            </div>
        </div>
    </div>
    
    <!-- Babel for JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Custom JavaScript Components -->
    <script type="text/babel" src="{{ url_for('static', filename='js/components/Header.js') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='js/components/Sidebar.js') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='js/components/Dashboard.js') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='js/components/Customer360Data.js') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='js/components/DataQuality.js') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='js/components/DataLineage.js') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='js/components/SourceSystems.js') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='js/components/DataMappings.js') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='js/components/ETLMonitoring.js') }}"></script>
    
    <!-- Main App Component -->
    <script type="text/babel" src="{{ url_for('static', filename='js/App.js') }}"></script>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
